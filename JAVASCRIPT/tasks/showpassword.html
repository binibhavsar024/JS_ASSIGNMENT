<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show password</title>
    <style>
        .main{              
            margin-left: 600px;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="main">    
    Enter password:- <input type="password" id="one"> <br>
   <input type="checkbox" id="two" onclick="abc()">show password
    </div>
    <script>
    
      function abc() {
        let x = document.getElementById("one");

        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
</body>
</html>
